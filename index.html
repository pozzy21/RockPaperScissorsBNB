<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinFlipper Dapp</title>
    <link rel = "stylesheet" href = "style.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.4.umd.min.js"
        type="application/javascript"></script>
    <script src = "script.js"></script>

</head>
<body>
    
    <header> 
    <div class = "top">
        <h1>BNB-Chain</h1>
    </div>
    </header>
    
    <div class = "text" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <h2>Rock Paper Scissors</h2>
        <input value = "0.0001" type="number" min = "0" id = "amountInEth">
    
    <div>
    <a onclick="flipCoin(0)" class="sliding-button">🪨🪨🪨</a>
    <a onclick="flipCoin(1)" class="sliding-button">🧻🧻🧻</a>
    <a onclick="flipCoin(2)" class="sliding-button">✂️✂️✂️</a>
    </div>
    <div class = "text">
        <h2>Last Game:</h2>
        <div id = "resultLog"></div>
    </div>
    <div class = "text">
        <h2>History:</h2>
        <div id = "games"></div>
    </div>
    
    

</div>
</body>
</html>
